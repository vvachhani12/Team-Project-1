    <!-------------------- Div for searching place by name or city ---------------------->

    <div id="header">
      <form>
        <div class ="form-box">
          <h1>Find <span>Your<span> Favorite</span> Foods!</span></h1>
          <div id="searchDiv">
            <input class="search-field skills" name="search" type="text" placeholder="Find Restaurant near you..." id="searchByName"/>
            <input class="search-field location" name="location" type="text" placeholder="location" id="location"/>
            <button class="search-btn" type="button" id="submitSearch">Search </button>
          </div>
        </div>
      </form>
    </div>

    <!----------------------- Div to hold the restaurante details ---------------------------->

    <div class="menu-display">place holder text</div>

    <!----------------------- Script for Carousel of food images in the backgroun ------------------->
    <script>
        var myIndex = 0;
        carousel();
        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
              x[i].style.display = "none";  
            }
            myIndex++;
            if (myIndex > x.length) {myIndex = 1}    
            x[myIndex-1].style.display = "block";  
            setTimeout(carousel, 2500); // Change image every 2 seconds
        }

        $(document).on("click", ".search-btn", function(){
            $(".imgDiv").css("display", "none");
            
            $("#header").css("top", 0);
            $(".menu-display").css("display", "block")
        })        
    </script>
